<!DOCTYPE  html>
<!--Idioma-->
<html lang="es">
    <head>
        <!--Codificación de caracteres-->
        <meta charset="utf-8">

        <!--Metadatos de la Web-->
        <meta name="descripción" content="Ejercicio WebFoto">
        <meta name="etiquetas" content="HTML, Web, Código, Foto">
        <meta name="autora" content="Leonor Ramos">

        <!--Título de la Web-->
        <title>KatuPhotography_Contacto</title>

        <!--Enlazado del archivo de estilos-->
        <link rel="stylesheet" href="../css/estilos.css">
    </head>

    <body>       
        <header class="contenedor_titulo">
            <!--Título de la página-->
            <h1>Katu Photography</h1>

            <nav class="contenedor_enlaces">
            <!--Logo; le damos un tamaño fijo para que sea legible en cualquier pantalla
            y lo convertimos en enlace para volver a la página de inicio-->
            <a href="../index.html"><img src="../recursos/LogoRedondo.png" alt="Logo" style="width: 100px; margin: 10px;"></a>
        
                <!--Utilizamos div para tratar los tres enlaces como un solo bloque-->
                <div>
                    <!--Enlaces al resto de páginas-->
                    <a href="./noticias.html">Noticias</a>
                    <br>
                    <a href="./productos.html">Productos</a>
                </div>

            </nav>
        </header>
        
        <!--Se crea una sección que alberga dos columnas, para los datos de contacto y el formulario-->
        <section class="columnas">
            <article class="contenido_portada" style="background-color: white;">
                <!--Apartado de datos de contacto-->
                <h2>Contacta conmigo:</h2>
                <ul>
                    <li>Teléfono: 665711988</li>
                    <br>
                    <li>E-mail: eleonoraramos@gmail.com</li>
                    <br>
                    <li>Instagram: @katuphotograph</li>
                  </ul> 
            </article>

            <article class="contenido_portada" style="background-color: white">
                <!--Apartado del formulario-->
                <h2>Solicita más información:</h2>
                <form action="">
                    <p>¿Qué tipo de fotografía prefieres?</p>
                    <input type="radio" id="objeto" name="tipo_foto" value="objeto">
                    <label for="objeto">Foto de producto</label>
                    <input type="radio" id="retrato" name="tipo_foto" value="retrato">
                    <label for="retrato">Retrato</label>
                    <input type="radio" id="eventos" name="tipo_foto" value="eventos">
                    <label for="html">Eventos</label>
                    <br><br>
                    <label for="camara">Escoge tu marca</label>
                    <select id="camara" name="camara">
                        <option value="sony">Sony</option>
                        <option value="canon">Canon</option>
                        <option value="nikon">Nikon</option>
                        <option value="otra">Otra</option>
                    </select>
                    <br><br>
                    <label for="direccion_correo">Correo de contacto:</label>
                    <br>
                    <input type="text" id="direccion_correo" name="direccion_correo">
                    <br>
                    <label for="lname">Mensaje:</label>
                    <br>
                    <input type="text" id="lname" name="lname">
                    <br><br>
                    <input type="submit">
                </form>
            </article>
        </section>

        <!--Foto de separación del fin de página-->
        <img src="../recursos/FotoContacto.png" alt="Banner" style="width: 100%;">

        <!--Pie de página-->
        <footer class="pie_pagina">
            <p>Copyright © 2024 KatuArt.SL Todos los derechos reservados.</p>
        </footer>
        
    </body>
</html>
